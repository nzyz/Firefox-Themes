---
name: Bug report üêõ
description: Create a report to help us improve
title: "[BUG] <title>"
labels: bug
assignees:
 - adamxweb

body:
 - type: textarea
   id: repro
   attributes:
      label: Describe the problem
      description: Please describe exactly what is not working, include the steps to reproduce, actual result and expected result
   validations:
      required: true
 - type: input
   id: version
   attributes:
      label: Version
      description: What version of WhiteSur theme are you running?
      placeholder: 1.4.4 ‚Üê should look like this (or commit ID)
   validations:
      required: true
 - type: input
   id: operatingsystem
   attributes:
      label: OS
      description: What OS are you using?
      placeholder: MacOS 12.4, Windows 11 etc.
   validations:
      required: true
 - type: input
   id: firefoxversion
   attributes:
      label: Firefox Version
      description: What version of Firefox are you using?
      placeholder: e.g. 101.0.1 | You can type `about:support` to get verison
   validations:
      required: true
 - type: input
   id: environment
   attributes:
      label: Install Options
      description: What options did you use with the install?
      placeholder: -c, -l, -r or none
   validations:
      required: true
 - type: input
   id: colours
   attributes:
      label: Colour Theme
      description: Have you included any colour themes as an install option?
      placeholder: e.g. Dracula, catppuccin, material theme.
   validations:
      required: true
 
 - type: textarea
   id: logs
   attributes:
      label: Additional info
      description: Do you have Screenshots? Please include them here with extra information!
      placeholder: If the issue relates to installation include path you are copying to. For visual issues, please try to include screenshots of the issue and if possible what it should be. Take care to blank out any personal info.
   validations:
      required: false
 - type: checkboxes
   id: idiot-check
   attributes:
      label: Please tick the boxes
      description: Before submitting, please ensure that
      options:
        - label: You are using a [current](https://github.com/AdamXweb/WhiteSurFirefoxThemeMacOS/releases/) version of the theme. (check the date associated with the version)
          required: true
        - label: You've checked that this [issue hasn't already been raised](https://github.com/adamxweb/WhiteSurFirefoxThemeMacOS/issues?q=is%3Aissue)
          required: true

 - type: markdown
   attributes:
      value: |-
        ## Thanks üôè
        Sorry you are having issues with the WhiteSur theme, and thank you for raising this ticket - in doing so you are helping to make the theme better for everyone üí™
        You should expect a reply within the next 48 hours :)
        ‚≠êÔ∏è If you are not a bot, please star the repo before submitting your ticket.
   validations:
      required: false
